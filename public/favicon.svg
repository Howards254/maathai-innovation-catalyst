  <path d="M32 32 L42 36" stroke="#ecfdf5" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <path d="M32 40 L40 42" stroke="#ecfdf5" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
